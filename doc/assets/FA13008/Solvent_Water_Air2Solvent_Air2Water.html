function func(kw, S, K, W, ks, Fs, Fw, t){
    return (kw*S*K/(kw*S*K+ks*W)*(1-Math.exp(-(kw*S*K+ks*W)*Fs*Fw*t/(W*S*(Fw+K*Fs))))).toFixed(3);
}

}
